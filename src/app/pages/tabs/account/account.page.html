<ion-header [translucent]="true">
  <ion-item color="danger">
    <ion-title>Account</ion-title>
  </ion-item>
</ion-header>
<ion-content>
  <ion-item *ngFor="let user of users">
    <ion-label>
      <div><b>{{user?.name}}</b></div>
      {{user.phone}} || {{user.email}}
      <ion-button size="small" color="warning" slot="start" fill="outline" (click)="onEdit(user)">EDIT</ion-button>
    </ion-label>
  </ion-item>
  <ion-item buttom detail="true" lines="full">
    <ion-icon name="home" slot="start"></ion-icon>
    <ion-label>
      <h3>Manage Addresses</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="po">
      <h3>Past orders</h3>
    </ion-label>
  </ion-item>
  <ion-item  *ngFor="let items of order">
    <ion-thumbnail slot="start">
      <img *ngIf="items.image" [src]="items.image" />
    </ion-thumbnail>
    <ion-label>
      <h4><b>{{items.name}}</b></h4>
      <b>{{items.topdish}}</b>
      <ion-text color="medium">
        <p class="pStyle">
          {{items.foodtype}}
        </p>
      </ion-text>
      <span>
        {{items.rating}}
        <ion-icon name="star"></ion-icon>
        {{items.distance}} Km Away 
        R{{items.price}}
        </span>
        <p class="pStyle">
          {{items.time}} Mins.
        </p>
        <ion-button fill="outline" expand="block" size="default" color="danger" (click)=" clearOrder()">
          Clear
        </ion-button>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-toolbar>
        <ion-button fill="outline" expand="block" size="default" color="danger">
          Reoreder
        </ion-button>
        <ion-button fill="outline" expand="block" size="default" color="secondary" id="open-modal" (click)="openHelpModal()">
          Get Help
        </ion-button>
    </ion-toolbar>
  </ion-item>

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-input type="phone" formControlName="phone"></ion-input>
    </ion-item>
    <ion-button type="submit">Save</ion-button>
  </form>
</ion-content>
