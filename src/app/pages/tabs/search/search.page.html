      <ion-content>
        <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="filterItems()"></ion-searchbar>
        <ion-list>
          <ion-item *ngFor="let item of filterItems()"  (click)="addToCart(item)">
           <ion-thumbnail slot="start">
        <img src = {{item.image}}>
      </ion-thumbnail>
      <ion-label>
        <h4><b>{{item?.name}}</b></h4>
        <b>{{item.topdish}}</b>
        <ion-text color="medium">
          <p class="pStyle">
            {{item.foodtype}}
          </p>
        </ion-text>
        <span>
          {{item.rating}}
          <ion-icon name="star"></ion-icon>
          {{item.distance}} Km Away 
          R{{item.price}}
          </span>
          <p class="pStyle">
            {{item.time}} Mins.
          </p>
      </ion-label>
    </ion-item>
